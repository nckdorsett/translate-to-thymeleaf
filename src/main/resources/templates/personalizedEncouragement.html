<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: Translate To Thymeleaf - Personalized Random Encouragement</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Random Encouragement</h1>
        <form method="POST" onsubmit="return getPersonalizedPage()">
            <fieldset>
                <legend>What's your name?</legend>
                <div>
                    <input type="text" id="name" placeholder="[Enter Your Name]">
                </div>
                <div>
                    <button type="submit" class="button">Get Encouragement</button>
                </div>
            </fieldset>
        </form>
        <blockquote style="display: none;" th:text="${personalizedEncouragement}"> </blockquote>
        <div>

            <a href="/" class="button">Home</a>
            <a href="/personalizedEncouragement" class="button">Reset</a>
        </div>
    </div>
</body>
</html>
